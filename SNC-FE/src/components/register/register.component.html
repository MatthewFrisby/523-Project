<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 d-flex ml-auto  justify-content-center">
      <div class=" align-items-center">

      <!-- Come back and add form specifications -->
      <ng-container>
      <form [formGroup]="skeleForm" layout-align="center center" class="card text-center justify-content-center" (ngSubmit)="onSubmit()">
        <h2 class="card-header  text-center">
          Please Fill Out All Fields
        </h2>
        <div class="form-group card-body text-center justify-content-center">

          <input type="text" formControlName="first" placeholder="First Name"  class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && form.first.errors }" />
          <div *ngIf="form.first.errors" class="invalid-feedback">
            <div *ngIf="form.first.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="last" placeholder="Last Name" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && form.last.errors } "/>
          <div *ngIf="form.last.errors" class="invalid-feedback">
            <div *ngIf="form.last.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="email" placeholder="Email Address" class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="address" placeholder="Address" class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && form.address.errors }"/>
          <div *ngIf="form.address.errors" class="invalid-feedback">
            <div *ngIf="form.address.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="company" placeholder="Company Name" class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && form.company.errors }"/>
          <div *ngIf="form.company.errors" class="invalid-feedback">
            <div *ngIf="form.company.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="phone" placeholder="Phone Number"  class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && form.phone.errors }"/>
          <div *ngIf="form.phone.errors" class="invalid-feedback">
            <div *ngIf="form.phone.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="password" placeholder="Password" class="form-control form-control-lg"  [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
          <div *ngIf="form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Answer is required</div>
          </div>

          <input type="text" formControlName="passConf" placeholder="Confirm Password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && form.passConf.errors }" />
          <div *ngIf="form.passConf.errors" class="invalid-feedback">
            <div *ngIf="form.passConf.errors.required">Answer is required</div>
          </div>

        </div>

        <!-- Fix so routing has auth guard-->
        <div class="form-group">
          <button class="btn btn-primary">Register</button>

        </div>
      </form>
      <button class="btn btn-primary" routerLink="/home" routerLinkActive="active">Home</button>
      <button class="btn btn-primary" routerLink="/login" routerLinkActive="active">Already have an account? Login Here</button>
    </ng-container>

      <br>
    </div>
  </div>
</div>
