<div class="jumbotron2">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12 d-flex ml-auto  justify-content-center">
      <div class=" align-items-center">

      <!-- Come back and add form specifications -->
      <form [formGroup]="skeleForm" layout-align="center center" class="card text-center justify-content-center" (ngSubmit)="onSubmit()">
        <h2 class="card-header oswald-head text-center">
          Login
        </h2>
        <div class="form-group card-body text-center justify-content-center">

        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && form.email.errors }"/>
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
        </div>



          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && form.password.errors }"  />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
            <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters</div>
          </div>

        </div>
        <h3 class="oswald text-center">
          Login as:
        </h3>
        <br/>
        <div class="formGroup">
        <button class="btn btn-main" id="superuser">Super User</button>

          <button class="btn btn-main " id="subuser">Sub User</button>
          </div>
          <br/>
      </form>

      <h3 class="oswald text-center">Don't have an account?</h3>
      <div class="justify-content-center text-center">
      <button class="btn btn-acclight" id="regbutton" routerLink="/register" routerLinkActive="active">Register Here</button>
      </div>


    </div>
  </div>

  </div>
</div>
